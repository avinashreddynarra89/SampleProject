<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="closeEditQuan()">&times;</button>

    </div>

    <div class="modal-body" style="padding:0px;">
        <div class="row" style="padding:30px;">
            <div class="col-md-6">
                <label for="transId" class="padding-bottom-5 font-weight-label">Quantity</label>
                <input type="text" class="form-control" name="editQuantity" id="editQuantity" data-ng-model="GlobalVariable.editQuanDtls.quantity"
                       autocomplete="off"  style="width:100%;height:50px;" data-restrict-characters="restrictCharacter.OnlyDigits.regExp" placeholder="0"/>
            </div>
            <div class="col-md-6">
                <label for="last4" class="padding-bottom-5 font-weight-label">Retail After Discount</label>
                <input type="text" class="form-control" name="editDisc" id="editDisc" data-ng-model="GlobalVariable.editQuanDtls.discount"
                       autocomplete="off"  style="width:100%;height:50px;" data-restrict-characters="restrictCharacter.NumericWithPeriod.regExp" placeholder="0" />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row alignCenter">
            <button class="btn btn-primary margin-top-1 wrap-text" style="font-size:18px;" ng-click="closeEditQuan()">Update</button>
        </div>
    </div>
</div>
