<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="closePopup()">&times;</button>
        <h4 class="modal-title" style="font-size:24px;">Related Products</h4>
    </div>
    <div class="modal-body" style="padding:0px;">
        <div class="col-md-6" style="text-align: center;">
            <select id="realtedProd" data-ng-model="realtedProd" class="form-control" ng-change="checkRelatedProducts()" style="height:52px;width:100%;" data-ng-options="prod.description as prod.description for prod in prodRel">
                <option value="">Select All</option>
            </select>
        </div>
        <div class="col-md-6" style="text-align:center;">
            <button class="btn btn-primary margin-top-1 wrap-text" style="font-size:25px;" ng-click="addRelatedProducts()">ADD</button>
        </div>
        <div class="md-block col-md-12">
            <div data-responsive-table data-ng-model="addRelatedProductsGrid"  data-current-page="currentPageIndexArr"
                 class="full-width" data-page-size="pageSize" data-sort-column="selectedIndex" data-sort-ascending="isAsc"
                 on-sort="sortColumnData(index)" >
                <columns>
                    <column name="Product NO" key="productNo" datatype="string" width="16%" sortable="true"></column>
                    <column name="Product Name" key="description" datatype="string" width="20%"></column>
                    <column name="Category Name" key="categoryName" datatype="string" width="16%"></column>
                    <column name="Stock" key="stock" datatype="string" width="16%"></column>
                    <column name="Retail Price" key="retailPrice" datatype="string" width="14%"></column>
                    <column name="Quantity" key="quantity" datatype="string" width="13%"></column>
                    <column name="" key="" datatype="string" width="5%">
                        <cell data-ng-non-bindable>
                    <span class="inline-vertical padding-left-10">
								<span class="glyphicon glyphicon-trash" aria-hidden="true" style="cusrsor:pointer;" data-ng-click="scope.deleteRelatedProd(row.relatedProductId)"></span>
							</span>
                        </cell>
                        </column>
                </columns>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row alignCenter md-block">
            <div class="col-md-12">
            <button class="btn btn-primary margin-top-1 wrap-text" style="font-size:25px;" ng-click="updateRelatedProducts()">Update</button>
            </div>
        </div>
    </div>
</div>
