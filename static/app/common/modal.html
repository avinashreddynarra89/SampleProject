<div class="modal-header">
	<button type="button" class="close" ng-click="modalOptions.xclose()" dismiss="modal" aria-hidden="true"
		style="margin-top: -7px;">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
</div>
<div class="modal-body" style="text-align:center;font-size:27px;">
	<p ng-bind-html="modalOptions.bodyText"></p>
</div>
<div class="modal-footer">
	<button ng-show="{{showCancel}}" type="button" class="btn btn-secondary" ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
	<button class="btn btn-primary" ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
